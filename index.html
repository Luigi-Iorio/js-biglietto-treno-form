<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /bootstrap css -->

    <!-- google font - roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- /google font - roboto -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /css -->
  </head>
  <body>
    <main class="container-md my-5">
      <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
      <!-- richieste utente -->
      <form>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="nameSurname" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="nameSurname" />
          </div>
          <div class="col-md-4">
            <label for="kmDaPercorrere" class="form-label"
              >Km da percorrere</label
            >
            <input type="number" class="form-control" id="kmDaPercorrere" />
          </div>
          <div class="col-md-4">
            <label for="etaPasseggero" class="form-label">Fascia d'et√†</label>
            <select id="etaPasseggero" class="form-select">
              <option id="maggiorenne" selected>maggiorenne</option>
              <option id="minorenne">minorenne</option>
              <option id="over">over 65</option>
            </select>
          </div>
          <div class="row g-3 text-center">
            <div class="col-6">
              <button type="button" id="genera">Genera</button>
            </div>
            <div class="col-6">
              <button type="reset" id="annulla">Annulla</button>
            </div>
          </div>
        </div>
      </form>

      <!-- /richieste utente -->

      <!-- biglietto treno -->
      <div id="biglietto" class="container-md my-5 opacity-0">
        <h2 class="text-center my-5">Il tuo biglietto</h2>
        <div class="row left py-5 px-2 rounded-5">
          <div
            class="col-3 d-flex flex-column align-items-center justify-content-center"
          >
            <h2 class="fs-1 my-5">itaLean</h2>
            <div class="logo">
              <img src="img/logo-itaLean.png" alt="logo" />
            </div>
          </div>
          <div class="col-9">
            <div class="top">
              <h4>Nome Passeggero</h4>
              <p id="nome">Nome Cognome</p>
              <h4>Offerta</h4>
              <p id="tipologia">Tipologia Biglietto</p>
            </div>
            <div class="mid">
              <h4>Carrozza</h4>
              <p id="carrozza">Numero Carrozza</p>
              <h4>Codice Cip</h4>
              <p id="codiceCip">Numero codice</p>
            </div>
            <div class="bottom">
              <h4>Costo Biglietto</h4>
              <p id="costo">Prezzo Biglietto</p>
            </div>
          </div>
        </div>
      </div>
      <!-- /biglietto treno -->
    </main>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /bootstrap js -->

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- /main js -->
  </body>
</html>
