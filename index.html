<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /bootstrap css -->

    <!-- google font - roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- /google font - roboto -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /css -->
  </head>
  <body>
    <main class="container-md">
      <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
      <!-- richieste utente -->
      <div class="row g-3">
        <div class="col-md-4">
          <label for="nameSurname" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="nameSurname" />
        </div>
        <div class="col-md-4">
          <label for="kmDaPercorrere" class="form-label"
            >Km da percorrere</label
          >
          <input type="number" class="form-control" id="kmDaPercorrere" />
        </div>
        <div class="col-md-4">
          <label for="etaPasseggero" class="form-label">Fascia d'et√†</label>
          <select id="etaPasseggero" class="form-select">
            <option id="maggiorenne" selected>maggiorenne</option>
            <option id="minorenne">minorenne</option>
            <option id="over">over 65</option>
          </select>
        </div>
        <button id="genera">Genera</button>
      </div>
      <!-- /richieste utente -->
    </main>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /bootstrap js -->

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- /main js -->
  </body>
</html>
